#------------------------------------------------------------------------------
# CONFIG FILE INCLUDES
#------------------------------------------------------------------------------

# These options allow settings to be loaded from files other than the
# default postgresql.conf.

#include_dir = 'conf.d'                 # include files ending in '.conf' from
                                        # directory 'conf.d'
#include_if_exists = 'exists.conf'      # include file only if it exists
#include = 'special.conf'               # include file

# Add settings for extensions here
max_connections = 300
shared_buffers = 64MB

log_destination = 'stderr'
log_min_messages = info
log_min_error_statement = info
log_duration = off
log_min_duration_statement = 2000ms     # -1 is disabled, 0 logs all statements
                                        # and their durations, > 0 logs only
                                        # statements running at least this number
                                        # of milliseconds
log_checkpoints = on
log_connections = on
log_disconnections = on
log_hostname = on
log_line_prefix = '[%m] [%c] %u@%r:%d â€“ %a '           # special values:
                                        #   %a = application name
                                        #   %u = user name
                                        #   %d = database name
                                        #   %r = remote host and port
                                        #   %h = remote host
                                        #   %p = process ID
                                        #   %t = timestamp without milliseconds
                                        #   %m = timestamp with milliseconds
                                        #   %n = timestamp with milliseconds (as a Unix ep
                                        #   %i = command tag
                                        #   %e = SQL state
                                        #   %c = session ID
                                        #   %l = session line number
                                        #   %s = session start timestamp
                                        #   %v = virtual transaction ID
                                        #   %x = transaction ID (0 if none)
                                        #   %q = stop here in non-session
                                        #        processes
                                        #   %% = '%'
                                        # e.g. '<%u%%%d> '
log_lock_waits = on
log_statement = 'ddl'                   # none, ddl, mod, all
log_replication_commands = off
lc_messages = 'en_US.UTF-8'             # locale for system error message
                                        # strings

#enable query statistics
track_activities = on
track_counts = on
track_io_timing = on

shared_preload_libraries = 'pg_stat_statements' # (change requires restart)
pg_stat_statements.track = top
pg_stat_statements.max = 40000
track_activity_query_size = 2048


# to enable logical replication `pgoutput`
wal_level=logical
